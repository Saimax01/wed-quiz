<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div class="categories">
            <div class="category" onclick="startQuiz('CN')">Computer Networks</div>
            <div class="category" onclick="startQuiz('OS')">Operating Systems</div>
            <div class="category" onclick="startQuiz('DBMS')">Database Management Systems</div>
            <div class="category" onclick="startQuiz('OOPS')">Object-Oriented Programming</div>
            <div class="category" onclick="startQuiz('DSA')">Data Structures and Algorithms</div>
            <div class="category" onclick="startQuiz('Programming')">Programming</div>
        </div>
        <div class="quiz-section" id="quizSection">
            <div class="question-container" id="questionContainer">
                <h2 id="question"></h2>
                <div class="options">
                    <button class="option" onclick="selectOption(0)"></button>
                    <button class="option" onclick="selectOption(1)"></button>
                    <button class="option" onclick="selectOption(2)"></button>
                    <button class="option" onclick="selectOption(3)"></button>
                </div>
            </div>
            <div class="result-section" id="resultSection">
                <h2 id="result"></h2>
                <button onclick="retryQuiz()">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
